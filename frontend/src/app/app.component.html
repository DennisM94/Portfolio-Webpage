<header class="header">
  <div class="container header__inner">
    <div class="brand">
      <a routerLink="/" class="brand-circle" (click)="closeMenu()">D</a>
    </div>
    <div class="actions actions--menu">
      <div class="lang-selector">
        <button class="circle-btn circle-btn--lang" aria-label="Change Language" (click)="toggleLangMenu()" title="Change language">
          {{ languageService.getLanguageLabel(languageService.language) }}
        </button>
        <div class="lang-dropdown card card--pad" *ngIf="isLangMenuOpen">
          <button class="lang-option" [class.active]="languageService.language === 'en'" (click)="selectLanguage('en')">English</button>
          <button class="lang-option" [class.active]="languageService.language === 'de'" (click)="selectLanguage('de')">Deutsch</button>
          <button class="lang-option" [class.active]="languageService.language === 'fr'" (click)="selectLanguage('fr')">Français</button>
          <button class="lang-option" [class.active]="languageService.language === 'es'" (click)="selectLanguage('es')">Español</button>
        </div>
      </div>
      <button class="circle-btn circle-btn--solid" aria-label="Menu" (click)="toggleMenu()">
        <span class="burger-lines"></span>
      </button>
    </div>
  </div>
</header>

<!-- Menu overlay -->
<div class="menu-overlay" *ngIf="isMenuOpen" (click)="closeMenu()"></div>
<div class="menu-overlay" *ngIf="isLangMenuOpen" (click)="closeLangMenu()"></div>
<nav class="menu-panel card card--pad" *ngIf="isMenuOpen" role="menu">
  <a routerLink="/" [routerLinkActive]="'is-active'" [routerLinkActiveOptions]="{ exact: true }" class="menu-link" (click)="closeMenu()">{{ t.nav.home }}</a>
  <a routerLink="/about" routerLinkActive="is-active" class="menu-link" (click)="closeMenu()">{{ t.nav.about }}</a>
  <a routerLink="/projects" routerLinkActive="is-active" class="menu-link" (click)="closeMenu()">{{ t.nav.projects }}</a>
</nav>

<router-outlet />
